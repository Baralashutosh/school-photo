<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéì School Photo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #photo-container img {
      margin-top: 20px;
      max-width: 320px;
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üéì School Photo Portal</h2>
  <p>Enter your unique 4-digit passcode:</p>
  <input type="text" id="passcode" placeholder="e.g. 7036" maxlength="6">
  <button onclick="checkPasscode()">View Photo</button>

  <div id="error" style="color:red; margin-top:10px;"></div>
  <div id="photo-container"></div>

  <footer>
    Made with ‚ù§Ô∏è Ashutosh Baral
  </footer>

  <script>
    let passcodes = {};

    fetch('passcodes.json')
      .then(response => response.json())
      .then(data => { passcodes = data; });

    function checkPasscode() {
      const code = document.getElementById("passcode").value.trim();
      const container = document.getElementById("photo-container");
      const error = document.getElementById("error");
      container.innerHTML = "";
      error.innerText = "";

      if (!passcodes[code]) {
        error.innerText = "‚ùå Invalid passcode. Try again.";
        return;
      }

      const url = passcodes[code];
      const previewUrl = url.replace("/view?usp=drivesdk", "/preview");

      container.innerHTML = `
        ‚úÖ <strong>Photo Found!</strong><br><br>
        <iframe src="${previewUrl}" width="320" height="240" allow="autoplay"></iframe><br><br>
        <a href="${url}" target="_blank">
          <button>‚¨áÔ∏è Download Photo</button>
        </a>
      `;
    }
  </script>
</body>
</html>
