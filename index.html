<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Photo Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin-bottom: 30px;
    }
    input {
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 220px;
      outline: none;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #f9fafb;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }
    button:hover {
      background: #e2e8f0;
      transform: translateY(-2px);
    }
    #loader {
      display: none;
      margin-top: 20px;
    }
    #result {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s;
    }
    iframe {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>
  <h1>üéì Retrieve Your School Photo</h1>
  <div class="input-container">
    <input type="text" id="passcode" maxlength="6" placeholder="Enter passcode">
    <button onclick="checkPasscode()">üîç Search</button>
  </div>
  <div id="loader">‚è≥ Searching...</div>
  <div id="result"></div>

  <footer>
    Made with ‚ù§Ô∏è by Ashutosh Baral
  </footer>

  <script>
    let passcodes = {};

    fetch('passcodes.json')
      .then(response => response.json())
      .then(data => { passcodes = data; })
      .catch(() => {
        document.getElementById('result').innerHTML = '<div style="color: #ffdddd;">‚ö†Ô∏è Failed to load passcode data.</div>';
      });

    function checkPasscode() {
      const code = document.getElementById('passcode').value.trim();
      const loader = document.getElementById('loader');
      const result = document.getElementById('result');
      result.style.opacity = 0;
      result.innerHTML = "";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";

        if (!code) {
          result.innerHTML = '<div style="color:#ffdddd;">‚ö†Ô∏è Please enter a passcode.</div>';
          result.style.opacity = 1;
          return;
        }

        if (!passcodes[code]) {
          result.innerHTML = '<div style="color:#ffdddd;">‚ùå Invalid passcode. Try again.</div>';
          result.style.opacity = 1;
          return;
        }

        const url = passcodes[code];
// Extract the file ID from the URL
const fileId = url.match(/\/d\/(.+?)\//)[1];
// Create the direct download link
const directLink = `https://drive.google.com/uc?export=download&id=${fileId}`;

result.innerHTML = `
  ‚úÖ <strong>Photo Found!</strong><br><br>
  <iframe src="${url.replace('/view?usp=drivesdk', '/preview')}" width="320" height="240"></iframe><br><br>
  <a href="${directLink}">
    <button>üì• Download Photo</button>
  </a>
`;
        result.style.opacity = 1;
      }, 1000);
    }
  </script>
</body>
</html>
