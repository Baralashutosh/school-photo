<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>üéì School Photo Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f5f5f5;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #photo-container {
      margin-top: 30px;
    }
    img {
      max-width: 90%;
      margin-top: 10px;
    }
    #footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üéâ Download Your School Photo</h2>
  <p>Enter your unique passcode:</p>
  <input type="text" id="passcode" maxlength="10" placeholder="e.g., 7036">
  <button onclick="findPhoto()">View Photo</button>

  <div id="error" style="color: red; margin-top: 10px;"></div>
  <div id="photo-container"></div>

  <div id="footer">
    ‚ù§Ô∏è Made with love by Ashutosh Baral
  </div>

  <script>
    let passcodes = {};

    // Load passcodes.json
    fetch('passcodes.json')
      .then(response => response.json())
      .then(data => {
        passcodes = data;
      })
      .catch(() => {
        document.getElementById('error').innerText = "‚ö†Ô∏è Failed to load passcodes data.";
      });

    function findPhoto() {
      const code = document.getElementById('passcode').value.trim();
      const container = document.getElementById('photo-container');
      const error = document.getElementById('error');
      container.innerHTML = "";
      error.innerText = "";

      if (!passcodes[code]) {
        error.innerText = "‚ùå Invalid passcode. Try again.";
        return;
      }

      const driveUrl = passcodes[code];
      const embedUrl = driveUrl.replace("/view?usp=drivesdk", "/preview");

      const iframe = document.createElement('iframe');
      iframe.src = embedUrl;
      iframe.width = "320";
      iframe.height = "240";
      iframe.allow = "autoplay";

      const download = document.createElement('a');
      download.href = driveUrl;
      download.target = "_blank";
      download.innerHTML = "<button>üì• Download Photo</button>";
      download.style.display = "inline-block";
      download.style.marginTop = "10px";

      container.appendChild(iframe);
      container.appendChild(download);
    }
  </script>
</body>
</html>
